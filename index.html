<!doctype html>
<html>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <body style="margin: 0; overflow: hidden;">
        <a-scene

            embedded

            <a-assets>
                <a-asset-item

                    src="assets/asset.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity

                    gltf-model="#animated-asset"
                    scale="1.4366076253966045 1.4366076253966045 1.4366076253966045"
                    gps-entity-place="latitude: 23.02870556076573; longitude: 72.52951751577328;"
